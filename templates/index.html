<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Course Matching System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --bg-light: #f9fafb;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-select {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
    }

    .alert {
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Course Matching System</h1>
      <p>Find courses that match your academic interests</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('search') }}">
      <label for="interest" class="form-label">Select Course Type</label>
      <select id="interest" name="interest" class="form-select" required>
        <option value="">-- Choose Course Type --</option>
        {% for t in types %}
          <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary">Find Courses</button>
    </form>
  </div>
</body>
</html>
