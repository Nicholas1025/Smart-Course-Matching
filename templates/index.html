<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Course Matching System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h1 class="mb-4 text-primary">Smart Course Matching System</h1>

  <form action="{{ url_for('search') }}" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="interest" class="form-label">Select your interest domain:</label>
      <select class="form-select" name="interest" id="interest">
        {% for domain in domains %}
          <option value="{{ domain.name }}">{{ domain.readable }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2 align-self-end">
      <button type="submit" class="btn btn-primary">Find Courses</button>
    </div>
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-3 alert alert-danger">
        {% for category, message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

</body>
</html>
